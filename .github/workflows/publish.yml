name: publish

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v2
      -
        name: Read FreeScout version - major
        uses: bfren/read-file@v1
        with:
          path: ./FREESCOUT_MAJOR
        id: freescout_major
      -
        name: Read FreeScout version - minor
        uses: bfren/read-file@v1
        with:
          path: ./FREESCOUT_MINOR
        id: freescout_minor
      -
        name: Read FreeScout version - revision
        uses: bfren/read-file@v1
        with:
          path: ./FREESCOUT_REVISION
        id: freescout_revision
      -
        name: Read image version
        uses: bfren/read-file@v1
        with:
          file: ./VERSION
        id: version
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          tags: |
            bfren/freescout:latest
            bfren/freescout:${{ steps.version.outputs.contents }}
            bfren/freescout:freescout${{ steps.freescout_major.outputs.contents }}
            bfren/freescout:freescout${{ steps.freescout_major.outputs.contents }}-${{ steps.version.outputs.contents }}
            bfren/freescout:freescout${{ steps.freescout_minor.outputs.contents }}
            bfren/freescout:freescout${{ steps.freescout_minor.outputs.contents }}-${{ steps.version.outputs.contents }}
            bfren/freescout:freescout${{ steps.freescout_revision.outputs.contents }}
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
